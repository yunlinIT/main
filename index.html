.box-detail .shot-dest {
    
    font-size: 12px;

.box-detail .button {
    margin-top: 18px;
    display: inline-block;
    text-decoration: none;
    letter-spacing: 1px;
    color: #fff;
    padding: 10px 20px;
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.6);

.common-style {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.bg-animation > div {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
    will-change: opacity;
    right: 0; /* 추가 */
    bottom: 0; /* 추가 */
}


.bg-animation .bg-1 {
    background: linear-gradient(180deg, #f9dea1 60%, #9bdaff 100%);
}

.bg-animation .bg-2 {
    background: linear-gradient(300deg, #f9c3f5 60%, #9bdaff 100%);
    animation: bg-fade-1 6s linear infinite;
}

.bg-animation .bg-3 {
    background: linear-gradient(10deg, #bab2fc 60%, #9bdaff 100%);
    animation: bg-fade-2 6s linear infinite;
}

@keyframes bg-fade-1 {
    0% {
        opacity: 1;
    }
    33% {
        opacity: 1;
    }
    66% {
        opacity: 0;
    }
    100% {
        opacity: 0;
    }
}

@keyframes bg-fade-2 {
    0% {
        opacity: 1;
    }
    33% {
        opacity: 0;
    }
    66% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
